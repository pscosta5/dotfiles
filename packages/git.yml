# git clone packages
# Run `git clone REPO DIRECTORY`
# Paths are relative to $HOME
virtualenv-autodetect:
  repo: "https://github.com/RobertDeRose/virtualenv-autodetect"
  directory: "/.oh-my-zsh/custom/plugins/virtualenv-autodetect"
zsh_autosuggestions:
  repo: "https://github.com/zsh-users/zsh-autosuggestions"
  directory: "/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
zsh_autocomplete:
  repo: "https://github.com/marlonrichert/zsh-autocomplete.git"
  directory: "/.oh-my-zsh/custom/plugins/zsh-autocomplete"
zsh-edit:
  repo: "https://github.com/marlonrichert/zsh-edit.git"
  directory: "/.oh-my-zsh/custom/plugins/zsh-edit"
# Might need to add symbolic link with proper naming
zsh-poetry:
  repo: "https://github.com/darvid/zsh-poetry"
  directory: "/.oh-my-zsh/custom/plugins/zsh-poetry"
fast-syntax-highlighting:
  repo: "https://github.com/zdharma/fast-syntax-highlighting.git"
  directory: "/.oh-my-zsh/custom/plugins/fast-syntax-highlighting"
ranger_devicons:
  repo: "https://github.com/alexanderjeurissen/ranger_devicons"
  directory: "/.config/ranger/plugins/ranger_devicons"
fzf:
  repo: "--depth 1 https://github.com/junegunn/fzf.git"
  directory: "/.fzf"
# Might need to chmod /usr/local to install python with pyenv
# Next time take a look at pyenv installer: https://github.com/pyenv/pyenv-installer
pyenv:
  repo: "https://github.com/pyenv/pyenv.git"
  directory: "/.pyenv"
pyenv-update:
  repo: "https://github.com/pyenv/pyenv-update.git $(pyenv root)/plugins/pyenv-update"
  directory: "/.pyenv/plugins/pyenv-update"
